<!-- HTML é a estrutura -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erilane Lima - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocktseat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Erilane Lima</h1>
        <a id="userLink" href="https://github.com/erilanelima" target="_blank">
          <img src="images/github.svg" alt="Ícone do github" />
          <span id="userName"> erilanelima </span></a
        >
        <p id="userBio">
          Sou graduada em Gestão de TI, atualmente estou aprendendo a programar
          na Rockseat e quero avançar cada vez mais nesse ramo.
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images\youtube.svg" alt="Ícone do youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images\instragram.svg" alt="Ícone do instragam"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_black"
              ><img src="images\facebook.svg" alt="Ícone do facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/" target="_black"
              ><img src="images\twitter.svg" alt="Ícone do twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
